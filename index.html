<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2021 Calendar</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./assets/jntuk.png" type="image/x-icon" />
</head>
<body>
    <div class="container">
        <div class="header">
            <table class="header">
                <td div="img">
                    <img class="logo" src="./assets/jntuk.png" alt="logo">
                </td>
                <td class="title">
                    <div class="text">
                        <h2 class="college-name">University College of Engineering Narasaraopet</h2><br />
                        <h2 class="university-name">Jawaharlal Nehru Technological University Kakinada</h2>
                    </div>
                </td>
            </table>
        </div>
        <div>
            <section> 
                <h1 id="year"></h1>
                <div class="calendar"></div>
            </section>
        </div>
    </div>
</body>
<script src="app.js"></script>
</html>
